 <div class="modal fade" id="add-new-task-modal" tabindex="-1" role="dialog" aria-labelledby="NewTaskModalLabel" aria-hidden="true" style="margin-top: -220px !important;" >

                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

                    <div class="modal-body">
                        
                <form [formGroup]="AddArticleForm" (ngSubmit)="addArticle(f)" #f>
                <div class="row">
                    <div class="col-md-6">
                        

                        <div class="form-group">
                            <label for="article_title">Title</label><span style="color: red">*</span>
                            <input type="text" class="form-control form-control" formControlName="article_title" id="article_title" placeholder="Enter Article Title" required>
                            <div class="alert alert-danger" *ngIf="article_title.touched && article_title.invalid">
                                <div *ngIf="article_title.errors.required">Article Title is Required</div>
                               
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="article_author_name">Author Name</label><span style="color: red">*</span>
                            <input type="text" class="form-control form-control" formControlName="article_author_name" id="article_author_name" placeholder="Enter Author Name" required>
                            <div class="alert alert-danger" *ngIf="article_author_name.touched && article_author_name.invalid">
                                <div *ngIf="article_author_name.errors.required"> Author Name is Required</div>
                                
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="article_descrip">Description</label><span style="color: red">*</span>
                            <textarea class="form-control form-control" formControlName="article_descrip" id="article_descrip" rows="3" placeholder="Enter Description" required></textarea>
                            <div class="alert alert-danger" *ngIf="article_descrip.touched && article_descrip.invalid">
                                <div *ngIf="article_descrip.errors.required"> Description is Required</div>
                            
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="article_tag">Tags</label><span style="color: red">*</span>
                            <textarea class="form-control form-control" formControlName="article_tag" id="article_tag" rows="3" placeholder="Enter Tags" required></textarea>
                            <div class="alert alert-danger" *ngIf="article_tag.touched && article_tag.invalid">
                                <div *ngIf="article_tag.errors.required">Article Tags is Required</div>
                               
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="article_publish_date">Publish Date</label><span style="color: red">*</span>
                            <ejs-datetimepicker  
                                class="form-control"
                                formControlName="article_publish_date"
                                
                                data-single-date-picker="true"
                                format='yyyy-MM-dd' 
                                [value]='dateValue' 
                                placeholder='Enter date' required>
                            </ejs-datetimepicker>
                                  <div class="alert alert-danger" *ngIf="article_publish_date.touched && article_publish_date.invalid">
                                <div *ngIf="article_publish_date.errors.required">Publish Date is Required</div>
                               
                            </div>

                     
                            
                        </div>
                    </div>

                    </div> -->



               
                </div>
          
               

                <div class="text-right">
                    <!-- <button (click)="backClicked()" type="button" class="btn btn-light" data-dismiss="modal">Cancel</button> -->
                    <button type="button" class="btn btn-light" data-dismiss="modal" aria-hidden="true">Cancel</button>&nbsp;&nbsp;

                    <button [disabled]="AddArticleForm.invalid" type="submit"  class="btn btn-primary modal-event">Create</button>
                    
                </div>
            </form>
